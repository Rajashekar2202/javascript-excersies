<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input placeholder="Name"
    class="js-input"
    onkeydown="
    if (event.key === 'Enter') {
      enterInput();
    }">
    <button onclick=" 
    enterInput();
    ">Submit</button>
    <p class="js-message"></p>
    <script>
      function enterInput() {
      const inputElement = document.querySelector('.js-input');
      document.querySelector('.js-message').innerHTML = `Your name is: ${inputElement.value}`;
      }
    </script>
  </body>
</html>
