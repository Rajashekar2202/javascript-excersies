<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="updateCartQuntity(1)
      ">Add to Cart</button>

    <button onclick="updateCartQuntity(2)
      ">+2</button>

    <button onclick="updateCartQuntity(3)
      ">+3</button>

    <button onclick="updateCartQuntity(4)
      ">+4</button>

    <button onclick="updateCartQuntity(5)
      ">+5</button>

    <button onclick="updateCartQuntity(-1)
      ">Remove from cart</button>

    <button onclick="updateCartQuntity(-2)
      ">-2</button>

    <button onclick="updateCartQuntity(-3)
      ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function updateCartQuntity(value) {

        if (cartQuantity + value > 10) {
          alert('The caet is full');
          return;
        } 
        if (cartQuantity + value < 0) {
          alert('Not enough items in the cart');
          return;
        } 
        cartQuantity += value;
        console.log(`Cart quantity: ${cartQuantity}`);
      }        
    </script>
  </body>
</html>
